<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
<div class="container">
    <h1>Edit Product</h1>
    
    <form  action="edited/{{ product.id }}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="ID Product">ID Product</label>
            <input class="form-control" required type="number" id="ID Product" name="id" value="{{ product.id }}" />
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="Name Product">Product Name</label>
            <input class="form-control" required id="Name Product" name="name" value="{{ product.nama_produk }}" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="Category">Product Category</label>
            <select class="form-control" id="Category" name="category">
                {% for category in categories %}
                <option
                {% if category.id_kategori == product.kategori_id %}
                selected {% endif %}
                value="{{ category.id_kategori }}"
                >
                {{ category.nama_kategori }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="Price">Product Price</label>
            <input class="form-control" required type="number" id="Price" name="price" value="{{ product.harga }}" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="Status">Product Status</label>
            <select class="form-control" id="Status" name="status">
            {% for status in statuses %}
            <option
            {% if status.id_status == product.status_id %}
            selected {% endif %}
            value="{{ status.id_status }}">{{ status.nama_status }}</option>
            {% endfor %}
            </select>
        </div>
    <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
  ></script>
